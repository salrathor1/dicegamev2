<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game [2 player]</title>
</head>
<body>
    <div id="wrapper">
        <div class="game-elements">
            <h2 id="win-lose"></h2>
            <h3 class="buttons" id="new-game">New game</h3>
            <img id="dice-image" src="img/dice0.png" alt="">
            <h3  class="buttons"  id="roll-dice">Roll Dice</h3>
            <h3  class="buttons"  id = "hold">Hold</h3>

        </div>

        <div class="game-box">
            <div id="player1">
                <h1>Player 1</h1>
                <h2 id="p1score">0</h2>
                <div class="current">
                    <h3>CURRENT</h3>
                    <h3 id="p1current">0</h3>
            </div>
            </div>
            <div id="player2">
                <h1>Player 2</h1>
                <h2 id="p2score">0</h2>
                <div class="current">
                    <h3>CURRENT</h3>
                    <h3 id="p2current">0</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
